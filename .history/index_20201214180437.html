<!DOCTYPE html>
<html>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
    <title>Informate</title>
</head>
<body>
    <div>
        <h1>Informate</h1>
    <h3>Reliable, factual, and accurate news, all in one place.</h3>
    <ul id = "lists"></ul>
    </div>
</body>
<script>
function createNode(element) {
    return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}

const ul = document.getElementById("lists")
// Send the same request
fetch('http://127.0.0.1:5000/hello')
    .then(function (response) {
        return response.json(); // But parse it as JSON this time
    })
    .then(function (json) {
        console.log('GET response as JSON:');
        console.log(json);
        for(var i = 0; i <= 6; i++){
            let document = JSON.stringify(json[i])
            document = JSON.parse(document)
            headline = document[0]
            link = document[2]
            // document.getElementById("bruhh").innerHTML = headline
            let li = createNode('li'), a = createNode('a')
            a.href = link
            a.innerHTML = headline
            append(li, a)
            append(ul, li)
            delete document

        }
    })
</script>
</html>
